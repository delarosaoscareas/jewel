<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jewel Bloom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ---------- GENERAL STYLES ---------- */
    :root {
      --bg: #fdf2f8;
      --card-bg: #ffffff;
      --accent: #ec4899;
      --accent-soft: #f9a8d4;
      --heart: #ec4899;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --border-soft: rgba(236, 72, 153, 0.18);
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 16px 40px rgba(148, 27, 126, 0.16);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 0% 0%, #ffe4e6 0, transparent 60%),
        radial-gradient(circle at 100% 0%, #e0f2fe 0, transparent 60%),
        linear-gradient(to bottom, #fdf2f8, #f9fafb);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }

    /* ---------- HEADER ---------- */
    header {
      padding: 14px 18px;
      border-bottom: 1px solid rgba(244, 114, 182, 0.28);
      backdrop-filter: blur(14px);
      background: linear-gradient(to right, rgba(253,242,248,0.96), rgba(239,246,255,0.96));
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .header-inner {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: conic-gradient(from 210deg, #f472b6, #facc15, #a855f7, #f472b6);
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px rgba(251,113,133,0.45);
    }

    .brand-logo-inner {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: radial-gradient(circle at 30% 20%, #fdf2f8, #f97316 40%, #f472b6 85%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 700;
      color: #881337;
    }

    .brand-text-main {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-text-sub {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .badge-preview {
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(244,114,182,0.55);
      color: var(--text-muted);
      background: rgba(255,255,255,0.9);
    }

    /* ---------- MAIN LAYOUT ---------- */
    main {
      flex: 1;
      padding: 18px;
    }

    .layout {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .section-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .section-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* ---------- PRODUCTS GRID ---------- */
    .products {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      padding: 10px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .product-glow {
      position: absolute;
      inset: -60%;
      background: radial-gradient(circle at 10% 0, rgba(244,114,182,0.14), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .product-card:hover .product-glow {
      opacity: 1;
    }

    .product-image {
      border-radius: var(--radius-md);
      height: 120px;
      background:
        radial-gradient(circle at 15% 10%, rgba(255,255,255,0.7), transparent 55%),
        radial-gradient(circle at 80% 0, rgba(248,187,208,0.9), transparent 60%),
        radial-gradient(circle at 30% 90%, rgba(186,230,253,0.85), transparent 60%),
        radial-gradient(circle at 120% 90%, rgba(221,214,254,0.9), transparent 60%),
        #f9a8d4;
      position: relative;
      overflow: hidden;
    }

    .product-image::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0, rgba(255,255,255,0.35), transparent 60%);
      opacity: 0.6;
    }

    .product-chip {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      color: #be185d;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      border: 1px solid rgba(236,72,153,0.35);
    }

    .product-body {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .product-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .product-description {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .product-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
    }

    .price-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .price-main {
      font-size: 0.9rem;
      font-weight: 600;
      color: #9d174d;
    }

    .price-sub {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    /* ---------- HEART BUTTON ---------- */
    .heart-btn {
      border: none;
      background: radial-gradient(circle at 30% 20%, rgba(248,250,252,0.9), #fee2e2);
      border-radius: 999px;
      padding: 6px 11px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: var(--text-muted);
      border: 1px solid rgba(236,72,153,0.3);
      box-shadow: 0 0 0 rgba(248,113,113,0);
      transition:
        transform 0.16s ease,
        box-shadow 0.22s ease,
        border-color 0.22s ease,
        background 0.25s ease,
        color 0.2s ease;
    }

    .heart-btn:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 10px 26px rgba(244,114,182,0.35);
      border-color: rgba(236,72,153,0.7);
    }

    .heart-icon {
      font-size: 1.3rem;
      line-height: 1;
      display: inline-block;
      transform-origin: center;
      transition: transform 0.18s ease, color 0.18s ease;
    }

    .heart-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .heart-empty {
      color: #9ca3af;
    }

    .heart-filled {
      color: var(--heart);
    }

    @keyframes heart-pop {
      0%   { transform: scale(0.8); }
      50%  { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    .heart-pop {
      animation: heart-pop 0.26s ease-out;
    }

    .heart-btn.active {
      color: var(--heart);
      background: radial-gradient(circle at 10% 0, #ffe4e6, #fecaca);
      box-shadow: 0 10px 26px rgba(244,114,182,0.45);
      border-color: rgba(236,72,153,0.95);
    }

    /* ---------- SIDEBAR / SUMMARY ---------- */
    .sidebar {
      background: rgba(255,255,255,0.98);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      padding: 12px 12px 14px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .sidebar-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
    }

    .sidebar-pill {
      padding: 3px 9px;
      border-radius: 999px;
      font-size: 0.7rem;
      border: 1px solid rgba(236,72,153,0.45);
      color: var(--text-muted);
      background: #fdf2f8;
    }

    .favorites-list {
      list-style: none;
      max-height: 210px;
      overflow-y: auto;
      padding-right: 4px;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }

    .favorites-item {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 6px;
      font-size: 0.8rem;
      padding: 6px 8px;
      border-radius: var(--radius-md);
      background: #fdf2f8;
      border: 1px solid rgba(248,187,208,0.9);
    }

    .favorites-name {
      flex: 1;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .favorites-price {
      font-weight: 600;
      color: #be185d;
      font-size: 0.8rem;
    }

    .empty-msg {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .total-bar {
      margin-top: 4px;
      padding-top: 8px;
      border-top: 1px dashed rgba(244,114,182,0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .total-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .total-amount {
      font-size: 1rem;
      font-weight: 600;
      color: #9d174d;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 640px) {
      header {
        padding-inline: 14px;
      }

      main {
        padding: 14px;
      }

      .products {
        grid-template-columns: minmax(0, 1fr);
      }

      .product-card {
        padding: 12px;
      }

      .product-image {
        height: 150px;
      }
    }

    @media (min-width: 840px) {
      .content {
        display: grid;
        grid-template-columns: minmax(0, 2.1fr) minmax(260px, 1fr);
        gap: 18px;
        align-items: flex-start;
      }

      .sidebar {
        position: sticky;
        top: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- ---------- HEADER ---------- -->
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="brand-logo">
          <div class="brand-logo-inner">J</div>
        </div>
        <div>
          <div class="brand-text-main">Jewel Bloom</div>
          <div class="brand-text-sub">Handmade Jewelry</div>
        </div>
      </div>
      <span class="badge-preview">School project demo</span>
    </div>
  </header>

  <!-- ---------- MAIN ---------- -->
  <main>
    <div class="layout">
      <div class="section-header">
        <h1 class="section-title">Curated pieces</h1>
        <p class="section-subtitle">
          Tap the heart on each piece to mark your favorites. The summary updates automatically.
        </p>
      </div>

      <div class="content">
        <!-- PRODUCTS LIST -->
        <section class="products" id="productsGrid">
          <!-- Generated with JS -->
        </section>

        <!-- SIDEBAR / SUMMARY -->
        <aside class="sidebar">
          <div class="sidebar-header">
            <span class="sidebar-title">My hearts</span>
            <span class="sidebar-pill" id="countBadge">0 items selected</span>
          </div>

          <p id="emptyMessage" class="empty-msg">
            You haven't selected any jewelry yet. Tap a heart to start your list.
          </p>

          <ul class="favorites-list" id="favoritesList"></ul>

          <div class="total-bar">
            <span class="total-label">Total</span>
            <span class="total-amount" id="totalAmount">Q 0.00</span>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <script>
    // ---------- PRODUCTS DATA ----------
    const productsData = [
      {
        id: "1",
        name: "Aurora Necklace",
        price: 120,
        tag: "Limited edition",
        description: "18k gold-plated chain with a tiny crystal star detail."
      },
      {
        id: "2",
        name: "Minimal Gold Bracelet",
        price: 85,
        tag: "Best seller",
        description: "Delicate adjustable bracelet, perfect for everyday wear."
      },
      {
        id: "3",
        name: "Moon Pearl Earrings",
        price: 95,
        tag: "Classic",
        description: "Soft-shine synthetic pearls with a timeless finish."
      },
      {
        id: "4",
        name: "Eclipse Ring",
        price: 150,
        tag: "New in",
        description: "Adjustable ring with sparkling stones that catch the light."
      },
      {
        id: "5",
        name: "Starlight Choker",
        price: 110,
        tag: "Trending",
        description: "Fine choker with small golden stars along the chain."
      },
      {
        id: "6",
        name: "Night Glow Set",
        price: 210,
        tag: "Special set",
        description: "Matching necklace and earrings for evening outfits."
      }
    ];

    const productsGrid   = document.getElementById("productsGrid");
    const favoritesList  = document.getElementById("favoritesList");
    const totalAmount    = document.getElementById("totalAmount");
    const emptyMessage   = document.getElementById("emptyMessage");
    const countBadge     = document.getElementById("countBadge");

    const favorites = {};

    // ---------- CREATE PRODUCT CARDS ----------
    productsData.forEach(product => {
      const card = document.createElement("article");
      card.className = "product-card";
      card.dataset.id = product.id;
      card.dataset.name = product.name;
      card.dataset.price = product.price;

      card.innerHTML = `
        <div class="product-glow"></div>
        <div class="product-image">
          <span class="product-chip">${product.tag}</span>
        </div>
        <div class="product-body">
          <h2 class="product-title">${product.name}</h2>
          <p class="product-description">${product.description}</p>
          <div class="product-footer">
            <div class="price-block">
              <span class="price-main">Q ${product.price.toFixed(2)}</span>
              <span class="price-sub">Gift-ready packaging included</span>
            </div>
            <button class="heart-btn" type="button">
              <span class="heart-icon heart-empty">♡</span>
              <span class="heart-label">Heart</span>
            </button>
          </div>
        </div>
      `;

      productsGrid.appendChild(card);
    });

    // ---------- HEART LOGIC ----------
    productsGrid.addEventListener("click", (event) => {
      const heartBtn = event.target.closest(".heart-btn");
      if (!heartBtn) return;

      const card = heartBtn.closest(".product-card");
      const heartIcon = heartBtn.querySelector(".heart-icon");

      const id    = card.dataset.id;
      const name  = card.dataset.name;
      const price = parseFloat(card.dataset.price);

      const isActive = Boolean(favorites[id]);

      if (isActive) {
        // remove from favorites
        delete favorites[id];
        heartIcon.textContent = "♡";
        heartIcon.classList.remove("heart-filled", "heart-pop");
        heartIcon.classList.add("heart-empty");
        heartBtn.classList.remove("active");
      } else {
        // add to favorites
        favorites[id] = { name, price };
        heartIcon.textContent = "♥";
        heartIcon.classList.remove("heart-empty");
        heartIcon.classList.remove("heart-pop");
        void heartIcon.offsetWidth; // reset animation
        heartIcon.classList.add("heart-filled", "heart-pop");
        heartBtn.classList.add("active");
      }

      renderFavorites();
    });

    // ---------- UPDATE SIDEBAR ----------
    function renderFavorites() {
      favoritesList.innerHTML = "";
      const ids = Object.keys(favorites);

      if (ids.length === 0) {
        emptyMessage.style.display = "block";
        totalAmount.textContent = "Q 0.00";
        countBadge.textContent = "0 items selected";
        return;
      }

      emptyMessage.style.display = "none";

      let total = 0;

      ids.forEach(id => {
        const item = favorites[id];
        total += item.price;

        const li = document.createElement("li");
        li.className = "favorites-item";

        const nameSpan = document.createElement("span");
        nameSpan.className = "favorites-name";
        nameSpan.textContent = item.name;

        const priceSpan = document.createElement("span");
        priceSpan.className = "favorites-price";
        priceSpan.textContent = "Q " + item.price.toFixed(2);

        li.appendChild(nameSpan);
        li.appendChild(priceSpan);
        favoritesList.appendChild(li);
      });

      totalAmount.textContent = "Q " + total.toFixed(2);
      countBadge.textContent =
        ids.length + (ids.length === 1 ? " item selected" : " items selected");
    }
  </script>
</body>
</html>
